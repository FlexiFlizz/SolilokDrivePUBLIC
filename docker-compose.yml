services:
  solilok-drive:
    image: ghcr.io/flexiflizz/solilokdrivepublic:latest
    container_name: solilok-drive
    restart: unless-stopped
    ports:
      - "3005:3000"
    volumes:
      - solilok-data:/app/data
      - solilok-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/solilok-drive.db

volumes:
  solilok-data:
  solilok-uploads:
